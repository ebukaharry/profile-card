<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>

  <!-- SVGs for top and bottom -->
  <img src="../images/bg-pattern-top.svg" alt="top" id="top">
  <img src="../images/bg-pattern-bottom.svg" alt="bottom" id="bottom">

  <!-- Profile Card  -->
  <div class="container">
    <div class="main-card">

      <!-- Profile Card SVG -->
      <div class="card-svg"></div>
      <div class="photo">
        <div class="profile-pic"><img src="../images/image-victor.jpg" class="image-holder" alt=""></div>
      </div>

      <!-- Profile Details -->
      <div class="details">
        <h2 class="name">Victor Crest</h2>
        <h2 class="age">26</h2>
        <h3 class="city">London</h3>
      </div>


      <hr>

      <!-- Followers, Likes && Photos Count -->
      <div class="profile-counts">
        <div class="followers">
          <h3>80K</h3>
        <span id="followers">Followers</span>
        </div>
        <div class="likes">
          <h3>803K</h3>
        <span id="likes">Likes</span>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
        <span id="photos">Photos</span>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">mooncake.</a>.
  </div>
  </footer>

</body>
</html>
