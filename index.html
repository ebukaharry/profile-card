<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  
  
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <img src="../images/bg-pattern-top.svg" alt="top" id="top">
  <img src="../images/bg-pattern-bottom.svg" alt="bottom" id="bottom">


  <div class="container">
    <div class="main-card">
      <div class="card-svg">
        <!-- <img src="/images/bg-pattern-card.svg" alt="card" id="card"> -->
      </div>
      <div class="photo">
        <div class="profile-pic"><img src="../images/image-victor.jpg" class="image-holder" alt=""></div>
      </div>

      <div class="details">
        <h2 class="name">Victor Crest</h2>
        <h2 class="age">26</h2>
        <h3 class="city">London</h3>
      </div>

      <hr>

      <div class="profile-counts">
        <div class="followers">
          <h2>80K</h2>
        <span id="followers">Followers</span>
        </div>
        <div class="likes">
          <h2>803K</h2>
        <span id="likes">Likes</span>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
        <span id="photos">Photos</span>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">mooncake.</a>.
  </div>
  </footer>

</body>
</html>
